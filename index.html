<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Nike</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div class="content">
            <div class="card-container">
                <div class="card-face face-1">
                    <div class="top-part">
                        <div class="logo hide">
                            <img src="Nike_Logo-removebg-preview.png" alt="Nike Logo">
                        </div>
                        <h2 class="black hide">Nike mercurial 8 </h2>
                        <div class="shoe-info hide">
                            <span class="black shoe-new hide">New Available</span>
                            <span class="black shoe-year hide">2023</span>
                        </div>
                    </div>
                    <div class="bottom-part">
                        <h2 class="black shoe-price hide"><span>$</span>234,99</h2>
                        <div class="right-arrow hide">
                            <img src="Right_Arrow_free_vector_icons_designed_by_Freepik-removebg-preview.png" alt="">
                        </div>
                    </div>
                </div>

                <div class="card-face face-2">
                    <div class="top-part">
                        <div class="header">
                            <h3 class="black heading hide">Highly Recommended</h3>
                            <a href="#" class="wish hide"><i class="fa-regular fa-heart"></i></a>
                        </div>
                        <ul class="black feature hide">
                            <li>Made specifically for football</li>
                            <li>Loaded with a football-specific Zoom Air unit</li>
                            <li> Explosive speed as you race around the pitch</li>
                        </ul>
                        <div class="color-warp hide">
                            <span>Color :</span>
                            <div class="colors hide">
                                <span class="color blue active"></span>
                                <span class="color black"></span>
                                <span class="color white"></span>
                            </div>
                        </div>
                    </div>
                    <div class="buy-warp">
                        <a href="#" class="buy hide">
                            Add to cart <i class="fas fa-shopping-cart"></i>
                        </a>
                    </div>
                </div>
                <div class="show-image-wrapper">
                    <div class="shoe-img">
                        <img src="Nike_mercurial_de_colores-removebg-preview.png" alt="Nike Shoe" class="shoe">
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
